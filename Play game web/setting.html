<!DOCTYPE html>
<html>
  <head>
    <title>Settings - YourPlay</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="watermark.css">
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .settings-box {
        margin: auto;
        margin-top: 100px;
        width: 600px;
        background-color: rgb(85, 177, 177);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 2px 2px 8px rgba(0,0,0,0.4);
        text-align: center;
      }

      h2 {
        color: white;
        font-size: 24px;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: rgb(60, 25, 129);
      }

      input, select {
        width: 80%;
        padding: 8px;
        border: none;
        border-radius: 6px;
        box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
        text-align: center;
        margin-top: 5px;
      }

      button {
        margin-top: 25px;
        padding: 10px 25px;
        background-color: rgb(80, 196, 80);
        color: white;
        border: none;
        border-radius: 12px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
      }

      button:hover {
      transform: scale(1.05);
    }
    button:active{
      transform: scale(0.9);
    }
    </style>
  </head>
  <body>
    <div class="watermark">YourPlay</div>
    <div class="header">
      <div class="header-left">
        <p class="titl">YourPlay</p>
      </div>
      <div class="header-right">
        <a href="front-page.html" >
          <p class="home">Home</p>
        </a>
        <a href="my-score.html">
          <p class="score">My Score</p>
        </a>
        <a href="enqiry.html">
          <p class="enquri">Enqiry</p>
        </a>
        <a href="help.html">
          <p class="help">Help</p>
        </a>
        <a href="setting.html">
          <p class="setting">Setting</p>
        </a>
        <a href="profile.html" >
          <img class="profile" src="sidebar&header icon pic/profile pic2.jpeg">
        </a>
      </div>    
    </div>

    <div class="settings-box">
      <h2>Account Settings</h2>
      <label for="username">Change Username:</label>
      <input type="text" id="username" placeholder="Enter new username">

      <label for="password">Change Password:</label>
      <input type="password" id="password" placeholder="Enter new password">

      <label for="theme">Theme Mode:</label>
      <select id="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>

      <button>Save Settings</button>
    </div>
  </body>
</html>
